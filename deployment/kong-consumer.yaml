apiVersion: v1
kind: Secret
metadata:
  name: jwt-key-0
  namespace: kong-app
  labels:
    konghq.com/credential: jwt
data:
  algorithm: UlMyNTY=
  claims_to_verify: ZXhwLG5iZg==
  # a3fc3049b36249a8c9f8891cb127243c###00
  key: YTNmYzMwNDliMzYyNDlhOGM5Zjg4OTFjYjEyNzI0M2MjIyMwMA==
  # https://docs.konghq.com/kubernetes-ingress-controller/latest/guides/migrate/credential-kongcredtype-label/
  # for credential types of kong ingress controller supported, there's list in source code of kong ingress controller:
  # internal/admission/validation/consumers/credentials/vars.go
  # so it can't be changed arbitrarily such as ejwt. However this field will be deprecated by konghq.com/credential annotation in kong higher version
  kongCredType: and0
  rsa_public_key: 
